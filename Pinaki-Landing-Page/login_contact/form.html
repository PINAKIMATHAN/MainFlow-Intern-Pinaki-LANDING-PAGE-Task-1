<!doctype html>
<html lang="en">
<head><link rel="shortcut icon" href="img/logo.png" type="image/svg+xml">
    <title>Registration form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<h1 class="title"> 
<a href="index.html"><img src="img/logo2.png" width="150" height="50" align="left"></a>Registration Form</h1>

<body>
    <table>
        <tr>
            <td>
                <form onSubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                   <font color="#FFFF00"> 
                   <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                        <input type="text" placeholder="Write Full Name" name="fullName" id="fullName" required>
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" placeholder="Write Full Address" name="address" id="address" required>
                    </div>
                    <div>
                        <label>Phone No</label>
                        <input type="number" placeholder="Write 10 digit Phone No." name="phone" id="phone" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Write Email-Id @abc.com" input type="email" name="email" id="email" required> 
                    </div>
                    <div>
                        <label>DOB</label>
                        <input type="date" placeholder="Write DOB 00/00/0000" name="dateofbirth" id="dateofbirth" required>
                    </div>

                    <div>
                        <label>City</label>
                        <input type="text" placeholder="Write Place" name="city" id="city">
                    </div>

                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div></font>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <h2>Registered</h2>
                        <tr>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Phone No</th>
                            <th>Email</th>
                            <th>DOB</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="form.js"></script>
</body>
</html>
